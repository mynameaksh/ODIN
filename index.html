<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="head">Press any key to start game</h1>
    <div class="top">
      <h1>Rock</h1>
      <h1>Paper</h1>
      <h1>Scissors</h1>
    </div>

    <div class="gameArea">
      <div class="player1">
        <img class="man" src="man.svg" alt="" />
        <h4 id="player-move">:</h4>
      </div>
      <div class="card">
        <div class="score-man">Score</div>
        <div class="nums"></div>
      </div>
      <div class="player2">
        <img class="computer" src="computer-956.svg" alt="" />
        <h4 id="computer-move">:</h4>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
